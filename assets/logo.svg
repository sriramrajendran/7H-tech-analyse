<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="beaconGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring with gradient -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#logoGradient)" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Beacon core with glow effect -->
  <circle cx="16" cy="16" r="10" fill="url(#beaconGlow)" opacity="0.15"/>
  <circle cx="16" cy="16" r="6" fill="url(#logoGradient)" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Inner beacon point -->
  <circle cx="16" cy="16" r="2.5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Technology circuit pattern -->
  <g opacity="0.6">
    <!-- Top circuit node -->
    <circle cx="16" cy="6" r="1.5" fill="url(#logoGradient)"/>
    <line x1="16" y1="7.5" x2="16" y2="10" stroke="url(#logoGradient)" stroke-width="1"/>
    
    <!-- Right circuit node -->
    <circle cx="26" cy="16" r="1.5" fill="url(#logoGradient)"/>
    <line x1="24.5" y1="16" x2="22" y2="16" stroke="url(#logoGradient)" stroke-width="1"/>
    
    <!-- Bottom circuit node -->
    <circle cx="16" cy="26" r="1.5" fill="url(#logoGradient)"/>
    <line x1="16" y1="24.5" x2="16" y2="22" stroke="url(#logoGradient)" stroke-width="1"/>
    
    <!-- Left circuit node -->
    <circle cx="6" cy="16" r="1.5" fill="url(#logoGradient)"/>
    <line x1="7.5" y1="16" x2="10" y2="16" stroke="url(#logoGradient)" stroke-width="1"/>
  </g>
  
  <!-- Diagonal light rays -->
  <g opacity="0.4">
    <line x1="16" y1="16" x2="20" y2="12" stroke="url(#logoGradient)" stroke-width="1" stroke-linecap="round"/>
    <line x1="16" y1="16" x2="12" y2="12" stroke="url(#logoGradient)" stroke-width="1" stroke-linecap="round"/>
    <line x1="16" y1="16" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1" stroke-linecap="round"/>
    <line x1="16" y1="16" x2="12" y2="20" stroke="url(#logoGradient)" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Subtle data points -->
  <g opacity="0.3">
    <circle cx="11" cy="11" r="0.8" fill="url(#logoGradient)"/>
    <circle cx="21" cy="11" r="0.8" fill="url(#logoGradient)"/>
    <circle cx="21" cy="21" r="0.8" fill="url(#logoGradient)"/>
    <circle cx="11" cy="21" r="0.8" fill="url(#logoGradient)"/>
  </g>
</svg>
